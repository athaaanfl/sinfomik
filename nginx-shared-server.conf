# =====================================================
# SINFOMIK - Nginx Configuration (Separate File)
# =====================================================
# File: /etc/nginx/sites-available/sinfomik
# Listen di port 80 dengan server_name spesifik (prioritas lebih tinggi dari catch-all)
# =====================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sinfokas.online www.sinfokas.online;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sinfokas.online www.sinfokas.online;

    # SSL Certificate (generated by certbot)
    ssl_certificate /etc/letsencrypt/live/sinfokas.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sinfokas.online/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/sinfokas.online/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Logs
    access_log /var/log/nginx/sinfomik-access.log;
    error_log /var/log/nginx/sinfomik-error.log;

    # Security headers (with HSTS for HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client body size limit (untuk upload file)
    client_max_body_size 10M;

    # Root directory untuk frontend static files
    root /var/www/sinfomik/frontend/build;
    index index.html;

    # Proxy untuk API backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers untuk proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable cache untuk API
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static files dengan cache
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service worker
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Manifest dan config files
    location ~* \.(json|xml)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Images dan media
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }

    # React Router - semua route ke index.html
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
